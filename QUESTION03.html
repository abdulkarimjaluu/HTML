<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 02</title>
</head>
<style>
     h1{
       text-align: center;
    }
</style>
<body>
    <h1>To illustrate Nested and Definition List Tags</h1><hr>
    <h2>An ordered nested List:</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
            <ol type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
        </ol>
        <li>Milk</li>
    </ol>
    <h3>A Definition List:</h3>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital City of kamataka </dd>
        <dt>Mumbai</dt>
        <dd>-Capital City of Maharashtra</dd>
    </dl>    
</body>
</html>

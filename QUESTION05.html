<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question05</title>
</head>
<body>
    <form action="" method="Post">
        <fieldset>
            <legend>Academic Information</legend>
            <label>Degree:</label>
        <input type="text" name="course" placeholder="Master of Bussiness Administation"><br><br>
        <label>Student ID:</label>
        <input type="text" name="std"><br><br>
    <label for="subject">Classes Attended:</label>
    <select>
        <option name="subject" value="Geography">Geography</option>
        <option name="subject" value="Mathematics">Mathematics</option>
        <option name="subject" value="English">English</option>
    </select>
    
    </fieldset>
    </form>
    <form action="" method="Post">
        <fieldset>
            <legend>Personal Details</legend>
            <label>First Name:</label>
        <input type="text" name="fname"><br><br>
        <label>Last Name:</label>
        <input type="text" name="lname"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="sex" value="Male">Male:
    <input type="radio" name="sex" value="Female">Female:<br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter Email">
    <textarea name="message" rows="5" cols="40">
        TERMS AND CONDITIONS
    </textarea><br><br>
    <input type="text" name="button" placeholder="Send Form">
    <input type="text" name="button" placeholder="Clear Form"
</form>
